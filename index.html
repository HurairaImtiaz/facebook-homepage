<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <h1 class="h1"><b>facebook</b></h1>
                <h5 class="h5">Facebook helps you connect and share with the people in your life.</h5>
            </div>
            <div class="col-sm-5">
                <div class="container-sm">
                    <label for="inputPassword5" class="form-label"></label>
                    <input type="email" id="inputPassword5" class="form-control"
                        placeholder="Email address or phone number" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text"></div>



                    <label for="inputPassword5" class="form-label"></label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="password"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text"> </div>

                    <button class="block">LOGIN</button> <br>
                    <center><a href="">Forgotten Password?</a></center>
                    <hr>
                    <center><button class="button"><b>Create New Account</b></button></center>


                </div>
            </div>
        </div>
    </div>
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
    characters, or emoji.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
